apiVersion: v1
kind: Secret
metadata:
  name: myapp-secret
  namespace: myapp-dev
type: Opaque
data:
  POSTGRES_USER: dXNlcm5hbWU=     
  POSTGRES_PASSWORD: cGFzc3dvcmQ= 

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: myapp-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: aks-backend:v1.0.0
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: myapp-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: myapp-secret
              key: POSTGRES_PASSWORD

