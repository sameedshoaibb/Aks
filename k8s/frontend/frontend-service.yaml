  type: LoadBalancer              
  selector:
    app: frontend
    tier: web
    environment: dev
  ports:
    - port: 80            
      targetPort: 80
  loadBalancerSourceRanges:
    - 78.34.132.74/32
    - 89.0.47.253/32
